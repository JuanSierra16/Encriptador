<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="normalice.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="logo">
        <a href="#"><img src="Img/Logo.png" alt="logo alura"></a>
    </header>

    <main>
        <div class="container">
            <div class="area-texto">
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            
            <div>
                <img src="Img/Group.png" alt="icono-alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button type="submit">Encriptar</button>
                <button type="submit">Desencriptar</button>
            </div>
        </div>
    </main>
    <aside class="rectangulo">
        <img src="Img/Muñeco.png" alt="muñeco">
        <h3>Ningún Mensaje fue encontrado</h3>
        <p>Ingrese el texto que desee encriptar o desencriptar</p>
    </aside>

    <script src="script.js"></script>
</body>
</html>
