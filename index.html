<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalice.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header class="logo">
            <a href="#"><img src="Img/Logo.png" alt="logo alura"></a>
        </header>

        <main class="principal">
            
            <textarea class="area-texto" name="texto" id="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí" autofocus></textarea>
            
            <div class="parte-baja">
                <div class="aviso">
                    <p><img class="icono-exclamacion" src="Img/Group.png" alt="icono-alerta"> Solo letras minúsculas y sin acentos</p>
                </div>
        
                <div class="botones">
                    <button class="btn encriptar" id="encriptar" type="submit">Encriptar</button>
                    <button class="btn desencriptar" id="desencriptar" type="submit">Desencriptar</button>
                </div>
            </div>
        </main>

        <aside class="rectangulo">
            <div id="contenedor-mensaje">
                <img class="muneco" src="Img/Muñeco.png" alt="muñeco">
                <h3>Ningún Mensaje fue encontrado</h3>
                <p>Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <button id="copiar" class="btn copiar" type="submit">Copiar</button>
        </aside>
    </div>

    <footer>
        <small>Made with &#9829 by: Juan José Sierra Arroyave</small>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
